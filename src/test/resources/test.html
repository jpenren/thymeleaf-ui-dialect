<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:ui="http://www.thymeleaf.org/ui">
<body>

<!-- alert -->
<div ui:render="${theAlert}"></div>

<div ui:alert="${theAlert}"></div>

<div ui:alert="#{msg.key}" id="id-from-template" ui:dismissible="true"></div>
<!-- //alert -->

<!-- badge -->
<div ui:badge="value"></div>

<div ui:badge="value" ui:href="'http://www.example.org'"></div>

<div ui:badge="value" ui:href="'http://www.example.org'"></div>
<!-- //badge -->

<!-- breadcrumb -->
<nav ui:breadcrumb="${breadcrumb}"></nav>

<nav ui:breadcrumb ui:locations="${ {#ui.location('http://url','Home'), #ui.location('Current page')} }"></nav>
<!-- //breadcrumb -->

<!-- button -->
<button ui:button ui:toggle="true" ui:active="true"></button>
<!-- //button -->

<!-- button-group -->
<div ui:button-group></div>
<!-- //button-group -->

<!-- card -->
<div ui:render="${theCard}" ui:header="Header" ui:footer="Footer"></div>

<div ui:card ui:header="Header" ui:image="${#ui.image('http://url','alt text')}" ui:footer="Footer"></div>
<!-- //card -->

<!-- carousel -->
<div ui:carousel ui:slides="${ {#ui.slide('#{http://url}','Caption'), #ui.slide('http://url')} }" ui:show-controls="true" ui:show-indicators="true"></div>

<div ui:carousel="${carousel}"></div>
<!-- //carousel -->

<!-- dropdown -->
<div ui:dropdown="${#ui.toggle('toggle', 'theId','theClass')}" ui:direction="dropup" ui:header="#{header}" ui:items="${ {#ui.link('href', 'text'), #ui.divider, #ui.link('rerf','tex')} }"></div>

<div ui:dropdown="#{toggle}" ui:header="#{header}" ui:items="${ {#ui.link('href', 'text'), #ui.divider, #ui.link('rerf','tex')} }"></div>
<!-- //dropdown -->

<!-- figure -->
<div ui:figure="${#ui.image('http://url')}" ui:caption="#{caption}"></div>

<div ui:figure ui:image="${#ui.image('src')}" ui:caption="#{da}"></div>
<!-- //figure -->

<!-- navigation -->
<div ui:nav ui:items="${ {#ui.link('href', 'alt'),#ui.link('href','alt')} }"></div>

<div ui:nav="${nav}"></div>
<!-- //navigation -->

<!-- nav-header -->
<nav ui:nav-header ui:brand="${ #ui.link('href','text') }" ui:items="${ {#ui.link('href','text')} }"></nav>

<nav ui:nav-header></nav>
<!-- //nav-header -->

<!-- sidebar -->
<nav ui:sidebar></nav>

<!-- <nav ui:sidebar="mySidebar" ui:header="#{header}" ui:items="${ {#ui.link('href','text'), #ui.link('href','text')} }"></nav> -->

<!-- //sidebar -->

<!-- render -->
<!-- <div ui:render="${component}"></div> -->
<!-- //render -->

</body>
</html>
