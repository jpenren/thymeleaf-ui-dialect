<th:block th:if="*{isVisible(#httpServletRequest)}" th:with="className=*{className}?:'badge badge-secondary'">
<span th:if="*{!hasLink()}" th:id="*{id}" th:class="${className}" th:text="*{text}"></span>
<a th:if="*{hasLink()}" th:id="*{id}" th:class="${className}" th:href="*{getHref(#httpServletRequest)}" th:text="*{text}"></a>
</th:block>
