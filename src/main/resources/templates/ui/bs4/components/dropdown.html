<div th:if="*{isVisible(#httpServletRequest)}" th:id="*{id}" th:class="*{className}?:'dropdown'" xmlns:th="http://www.thymeleaf.org">
  <button th:text="#{*{toggle.text}}" th:class="*{toggle.className}?:'btn btn-secondary dropdown-toggle'" th:id="*{toggle.id}" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Dropdown toggle
  </button>
  <div class="dropdown-menu" th:attrappend="aria-labelledby=*{toggle.id}">
    <th:block th:each="item:*{items}">
        <a th:if="${item.name=='Link'}" class="dropdown-item" th:href="${item.getHref(#httpServletRequest)}" th:text="#{${item.text}}" th:classappend="${item.isActive(#httpServletRequest)}?active:(${item.isDisabled(#httpServletRequest)}?disabled:'')">Action</a>
        <h6 th:if="${item.name=='Header'}" class="dropdown-header" th:text="#{${item.text}}">Dropdown header</h6>
        <div th:if="${item.name=='Divider'}" class="dropdown-divider"></div>
    </th:block>
  </div>
</div>
