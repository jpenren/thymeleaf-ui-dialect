<th:block th:if="*{isVisible(#httpServletRequest)}" th:with="className=(*{className}?:'btn btn-primary')+(*{isActive(#httpServletRequest)?' active':''})+(*{isDisabled(#httpServletRequest)?' disabled':''})">
<button th:if="*{!hasLink()}" ui:copy-parent-attributes="*" th:type="*{type}" th:class="${className}" th:text="*{text}" th:attrappend="data-toggle=*{toggle}?button"></button>
<a th:if="*{hasLink()}" ui:copy-parent-attributes="*" th:class="${className}" href="#" role="button" th:text="*{text}" th:attrappend="aria-pressed=*{isActive(#httpServletRequest)}?true,data-toggle=*{toggle}?button"></a>
</th:block>
